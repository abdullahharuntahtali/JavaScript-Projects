<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center text-danger my-4">
        <h1 class="mb-4">Yapılacaklar</h1>
        <form action="" class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="search"
            placeholder="Yapılacaklarda Ara"
          />
        </form>
      </header>
      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>İngilizce Öğren</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Kurs Oluştur</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Spora Git</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form action="" class="add-form text-center my-4">
        <label for="" class="text-light">Yeni Yapılacak Ekle</label>
        <input type="text" class="form-control m-auto" name="add" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
